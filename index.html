<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Timesheet</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.js"
    integrity="sha256-BTlTdQO9/fascB1drekrDVkaKd9PkwBymMlHOiG+qLI=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="assets/styles/style.css" type="text/css">
  <script src="https://www.gstatic.com/firebasejs/6.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.6.1/firebase-database.js"></script>

</head>
<body>
  <div class="jumbotron text-center bg-dark text-light">
    <h1 class="display-4">Employee Timesheet</h1>
    <p class="lead">A Comprehensive Directory of Employee Billable Hours</p>
  </div>

  <table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Employee Name</th>
        <th scope="col">Role</th>
        <th scope="col">Start Date</th>
        <th scope="col">Months Worked</th>
        <th scope="col">Monthly Rate ($)</th>
        <th scope="col">Total Billed ($)</th>
      </tr>
    </thead>
    <tbody id="table">
      <tr>
        <td>Firstname Lastname</td>
        <td>CEO</td>
        <td>01/08/2010</td>
        <td>116</td>
        <td>20000</td>
        <td>2320000</td>
      </tr>
    </tbody>
  </table>
  <form>
    <div class="form-group">
      <label for="employeeName">Employee Name</label>
      <input type="text" class="form-control" id="employeeName" placeholder="Enter Name">
    </div>
    <div class="form-group">
      <label for="employeeRole">Employee Role</label>
      <input type="text" class="form-control" id="employeeRole" placeholder="Enter Role">
    </div>
    <div class="form-group">
      <label for="employeeStart">Employee Start Date</label>
      <input type="date" class="form-control" id="employeeStart" placeholder="Enter Start Date">
    </div>
    <div class="form-group">
      <label for="employeeRate">Employee Pay Rate</label>
      <input type="text" class="form-control" id="employeeRate" placeholder="Enter Rate">
    </div>
    <button type="submit" class="submit-btn btn-primary btn">Submit Information</button>
  </form>

<script src="assets/javascript/timesheet.js" type="text/javascript"></script>
</body>

</html>
